<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; /* 淺灰色 */ }
        .login-section { 
            max-width: 400px; 
            margin: 80px auto; 
            background: #fff; 
            padding: 32px; 
            border-radius: 12px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
        /* 新增樣式來居中這個新的歡迎語句並給予適當間距 */
        .welcome-message {
            font-size: 1.2rem; /* 稍大一點的字體 */
            color: #555; /* 較淺的文字顏色，與主要標題區分 */
            margin-bottom: 8px; /* 與「會員登入」標題的間距 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-section">
        {# 加入新的歡迎文字 #}
        <p class="welcome-message">歡迎使用好房網租屋查詢系統</p>
        <h2 class="mb-4 text-center">會員登入</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">使用者名稱</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">登入</button>
                <a href="{% url 'search_database' %}" class="btn btn-secondary">訪客瀏覽</a>
            </div>
        </form>
        <hr>
        <div class="mt-3 text-center">
            <p>還沒有帳號？<a href="{% url 'register' %}">立即註冊</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
