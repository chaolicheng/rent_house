<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊新帳號</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f0f2f5; /* 淺灰色 */ }
      /* 新增樣式來居中這個新的歡迎語句並給予適當間距 */
        .welcome-message {
            font-size: 1.2rem; /* 稍大一點的字體 */
            color: #555; /* 較淺的文字顏色，與主要標題區分 */
            margin-bottom: 8px; /* 與「會員登入」標題的間距 */
            text-align: center;
        }
      .register-section { max-width: 400px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.08);}
    </style>
</head>
<body>
  <div class="register-section">
    {# 加入新的歡迎文字 #}
    <p class="welcome-message">歡迎使用好房網租屋查詢系統</p>
    <h2 class="mb-4 text-center">註冊新帳號</h2>
    {% if error_message %}
      <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">使用者名稱<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">地址</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">密碼<span style="color: red;">*</span></label>
        <input type="password" class="form-control" id="password1" name="password1" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">確認密碼<span style="color: red;">*</span></label>
        <input type="password" class="form-control" id="password2" name="password2" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">註冊</button>
        <a href="{% url 'login' %}" class="btn btn-secondary">返回登入</a>
      </div>
    </form>
  </div>
</body>
</html>
